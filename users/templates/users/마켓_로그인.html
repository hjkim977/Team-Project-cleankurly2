{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="{% static 'USERS_마켓_로그인.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <!-- Header -->
    {% include 'common/header.html' %}

    <!-- Main content -->
    <main>
      <div class="login">
        <h2 class="login__title">로그인</h2>
        <form action="{% url 'login' %}" method="post" class="login__form">
            {% csrf_token %}
          <fieldset class="login__fieldset">
            <legend class="a11yHidden"></legend>
            <label for="userId" class="a11yHidden">아이디</label>
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.username.errors }}
            <label for="userPassword" class="a11yHidden">패스워드</label>
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
            <div class="login__find">
                <a href="{% url 'find_username' %}" class="login__findId">아이디 찾기</a>
                <span>|</span>
                <a href="{% url 'reset_password' %}" class="login__findPassword">비밀번호 찾기</a>
            </div>
            <button type="submit" class="login__button">로그인</button>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="login__button google-login">
                <span class="google-login__icon"></span>
                <span class="google-login__text">구글 로그인</span>
              </a>
            <a href="{% url 'signup' %}" class="login__signIn">회원가입</a>
          </fieldset>
        </form>
      </div>
    </main>

    <!-- Footer -->
    {% include 'common/footer.html' %}
  </body>
</html>
