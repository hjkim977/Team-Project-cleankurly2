<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reset_password.css' %}"> <!-- CSS 파일 경로 -->
</head>
<body>
    <div class="container">
        <h2>비밀번호 재설정</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디를 입력하세요" required>
            <input type="email" name="email" placeholder="이메일 주소를 입력하세요" required>
            <button type="submit">비밀번호 재설정</button>
        </form>
        
        {% if message %}
            <p class="success">{{ message }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
